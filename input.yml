parallel: 12
sources:
  dForce:
    events:
      - RepayBorrow (address payer, address borrower, uint256 repayAmount, uint256 accountBorrows, uint256 accountInterestIndex, uint256 totalBorrows)
      - Borrow (address borrower, uint256 borrowAmount, uint256 accountBorrows, uint256 accountInterestIndex, uint256 totalBorrows)
      - UpdateInterest (uint256 currentBlockNumber, uint256 interestAccumulated, uint256 borrowIndex, uint256 cash, uint256 totalBorrows, uint256 totalReserves)
      - Redeem (address from, address recipient, uint256 redeemiTokenAmount, uint256 redeemUnderlyingAmount)
      - LiquidateBorrow (address liquidator, address borrower, uint256 repayAmount, address iTokenCollateral, uint256 seizeTokens)
      - Transfer (address from, address to, uint256 value)
      - NewPendingOwner (address oldPendingOwner, address newPendingOwner)
      - Mint (address sender, address recipient, uint256 mintAmount, uint256 mintTokens)
  88mph:
    events:
      - EDeposit(address indexed sender,uint256 indexed depositID,uint256 amount,uint256 maturationTimestamp,uint256 interestAmount,uint256 mintMPHAmount)
      - EWithdraw(address indexed sender,uint256 indexed depositID,uint256 indexed fundingID,bool early,uint256 takeBackMPHAmount)
      - EFund(address indexed sender,uint256 indexed fundingID,uint256 deficitAmount,uint256 mintMPHAmount)
      - ESetParamAddress(address indexed sender,string indexed paramName,address newValue)
      - ESetParamUint(address indexed sender,string indexed paramName,uint256 newValue)    
  aave-v1:
    events:
      - event Deposit(address indexed _reserve,address indexed _user,uint256 _amount,uint16 indexed _referral,uint256 _timestamp)
      - event RedeemUnderlying(address indexed _reserve,address indexed _user,uint256 _amount,uint256 _timestamp)
      - event Borrow(address indexed _reserve,address indexed _user,uint256 _amount,uint256 _borrowRateMode,uint256 _borrowRate,uint256 _originationFee,uint256 _borrowBalanceIncrease,uint16 indexed _referral,uint256 _timestamp)    
      - event Repay(address indexed _reserve,address indexed _user,address indexed _repayer,uint256 _amountMinusFees,uint256 _fees,uint256 _borrowBalanceIncrease,uint256 _timestamp)
      - event Swap(address indexed _reserve,address indexed _user,uint256 _newRateMode,uint256 _newRate,uint256 _borrowBalanceIncrease,uint256 _timestamp)
      - event ReserveUsedAsCollateralEnabled(address indexed _reserve, address indexed _user)
      - event ReserveUsedAsCollateralDisabled(address indexed _reserve, address indexed _user)
      - event RebalanceStableBorrowRate(address indexed _reserve,address indexed _user,uint256 _newStableRate,uint256 _borrowBalanceIncrease,uint256 _timestamp)
      - event FlashLoan(address indexed _target,address indexed _reserve,uint256 _amount,uint256 _totalFee,uint256 _protocolFee,uint256 _timestamp)
      - event LiquidationCall(address indexed _collateral,address indexed _reserve,address indexed _user,uint256 _purchaseAmount,uint256 _liquidatedCollateralAmount,uint256 _accruedBorrowInterest,address _liquidator,bool _receiveAToken,uint256 _timestamp) 
  aave-v2:
    events:
      - event Repay (address reserve, address user, address repayer, uint256 amount)
      - event Withdraw(address indexed reserve, address indexed user, address indexed to, uint256 amount)
      - event Borrow(address indexed reserve,address user,address indexed onBehalfOf,uint256 amount,uint256 borrowRateMode,uint256 borrowRate,uint16 indexed referral)
      - event Deposit(address indexed reserve,address user,address indexed onBehalfOf,uint256 amount,uint16 indexed referral)  
      - event Swap(address indexed reserve, address indexed user, uint256 rateMode)
      - event ReserveUsedAsCollateralEnabled(address indexed reserve, address indexed user)
      - event ReserveUsedAsCollateralDisabled(address indexed reserve, address indexed user)
      - event RebalanceStableBorrowRate(address indexed reserve, address indexed user)
      - event FlashLoan(address indexed target,address indexed initiator,address indexed asset,uint256 amount,uint256 premium,uint16 referralCode)
      - event ReserveDataUpdated(address indexed reserve,uint256 liquidityRate,uint256 stableBorrowRate,uint256 variableBorrowRate,uint256 liquidityIndex,uint256 variableBorrowIndex)
      - event LiquidationCall(address indexed collateralAsset,address indexed debtAsset,address indexed user,uint256 debtToCover,uint256 liquidatedCollateralAmount,address liquidator,bool receiveAToken)     
  b.protocol:
    events:
      - UserWithdraw (address user, uint256 lusdAmount, uint256 ethAmount, uint256 numShares)
      - UserDeposit (address user, uint256 lusdAmount, uint256 numShares)
  beta_finance:
    events:
      - Repay (index_topic_1 address owner, index_topic_2 uint256 pid, uint256 amount, uint256 share, address payer) # ???
      - Borrow (index_topic_1 address owner, index_topic_2 uint256 pid, uint256 amount, uint256 share, address borrower) # ???
  BiFI:
    events:
      - Withdraw (address redeemer, uint256 redeemAmount, uint256 handlerID)
      - Repay (address repayer, uint256 repayAmount, uint256 handlerID)
      - Borrow (address borrower, uint256 borrowAmount, uint256 handlerID)  
      - Deposit (address depositor, uint256 depositAmount, uint256 handlerID)
  Compound:
    events:
      - SupplyWithdrawn (address account, address asset, uint256 amount, uint256 startingBalance, uint256 newBalance)
      - SupplyReceived(address account, address asset, uint amount, uint startingBalance, uint newBalance)
      - BorrowTaken(address account, address asset, uint amount, uint startingBalance, uint borrowAmountWithFee, uint newBalance)
      - BorrowRepaid(address account, address asset, uint amount, uint startingBalance, uint newBalance)
      - BorrowLiquidated(address targetAccount,address assetBorrow,uint borrowBalanceBefore,uint borrowBalanceAccumulated,uint amountRepaid,uint borrowBalanceAfter,address liquidator,address assetCollateral,uint collateralBalanceBefore,uint collateralBalanceAccumulated,uint amountSeized,uint collateralBalanceAfter)
      - EquityWithdrawn(address asset, uint equityAvailableBefore, uint amount, address owner)
  Compound-Token:
    events:
      - AccrueInterest(uint interestAccumulated, uint borrowIndex, uint totalBorrows)
      - Redeem(address redeemer, uint redeemAmount, uint redeemTokens)
      - Borrow(address borrower, uint borrowAmount, uint accountBorrows, uint totalBorrows)
      - RepayBorrow(address payer, address borrower, uint repayAmount, uint accountBorrows, uint totalBorrows)
      - LiquidateBorrow(address liquidator, address borrower, uint repayAmount, address cTokenCollateral, uint seizeTokens)
  Compound-V3:
    events:
      - Withdraw (address src, address to, uint256 amount)
      - Supply (address from, address dst, uint256 amount)
  Euler:
    events:
      - Deposit(address indexed underlying, address indexed account, uint amount);
      - Withdraw(address indexed underlying, address indexed account, uint amount);
      - Borrow(address indexed underlying, address indexed account, uint amount);
      - Repay(address indexed underlying, address indexed account, uint amount);
  LendFlare:
    events:
      - Liquidate (bytes32 lendingId, address user, uint256 liquidateAmount, uint256 gasSpent, uint8 state)
      - RepayBorrow (bytes32 lendingId, address user, uint8 state)
      - Withdraw (address user, uint256 pid, uint256 token0)
      - Deposit (address user, uint256 pid, uint256 token0)
      - LendingBase (bytes32 lendingId, uint256 marketPid, uint256 supplyPid, int128 curveCoinId, uint256 borrowBlocks)
      - Borrow (bytes32 lendingId, address user, uint256 pid, uint256 token0, uint256 token0Price, uint256 lendingAmount, uint256 borrowNumber)
      - Upgraded (address implementation)
  Morpho_AAVE:
    fork: aave-v2
  Morpho_Compound:
    fork: Compound
  Notional:
    events:
      - Deposit(address indexed caller, address indexed owner, uint256 assets, uint256 shares)
      - Withdraw(address indexed caller,address indexed receiver,address indexed owner,uint256 assets,uint256 shares)
  Paladin_Finance:
    events:
      - Deposit(address user, uint amount, address palPool)
      - Withdraw(address user, uint amount, address palPool)
      - NewLoan(address borrower, address delegatee, address underlying, uint amount, address palPool, address loanAddress, uint256 palLoanTokenId, uint startBlock)
      - ExpandLoan(address borrower, address delegatee, address underlying, address palPool, uint newFeesAmount, address loanAddress, uint256 palLoanTokenId)
      - ChangeLoanDelegatee( address borrower, address newDelegatee, address underlying, address palPool, address loanAddress, uint256 palLoanTokenId)
      - CloseLoan(address borrower, address delegatee, address underlying, uint amount, address palPool, uint usedFees, address loanAddress, uint256 palLoanTokenId, bool wasKilled)
  Silo_Finance:
    events:
      - Borrow(address indexed asset, address indexed user, uint256 amount)
      - Deposit(address indexed asset, address indexed depositor, uint256 amount, bool collateralOnly)
      - Liquidate(address indexed asset, address indexed user, uint256 shareAmountRepaid, uint256 seizedCollateral)
      - Repay(address indexed asset, address indexed user, uint256 amount)
      - Withdraw(address indexed asset, address indexed depositor, address indexed receiver, uint256 amount, bool collateralOnly)
  Sturdy:
    events:
      - Deposit(address indexed reserve,address user,address indexed onBehalfOf,uint256 amount,uint16 indexed referral)
      - RedeemUnderlying(address indexed _reserve,address indexed _user,uint256 _amount,uint256 _timestamp)
      - Borrow(address indexed _reserve,address indexed _user,uint256 _amount,uint256 _borrowRateMode,uint256 _borrowRate,uint256 _originationFee,uint256 _borrowBalanceIncrease,uint16 indexed _referral,uint256 _timestamp)
      - Repay(address indexed _reserve,address indexed _user,address indexed _repayer,uint256 _amountMinusFees,uint256 _fees,uint256 _borrowBalanceIncrease,uint256 _timestamp)
      - Swap(address indexed _reserve,address indexed _user,uint256 _newRateMode,uint256 _newRate,uint256 _borrowBalanceIncrease,uint256 _timestamp)
      - ReserveUsedAsCollateralEnabled(address indexed _reserve, address indexed _user)
      - ReserveUsedAsCollateralDisabled(address indexed _reserve, address indexed _user)
      - RebalanceStableBorrowRate(address indexed _reserve,address indexed _user,uint256 _newStableRate,uint256 _borrowBalanceIncrease,uint256 _timestamp)
      - FlashLoan(address indexed _target,address indexed _reserve,uint256 _amount,uint256 _totalFee,uint256 _protocolFee,uint256 _timestamp)
      - OriginationFeeLiquidated(address indexed _collateral,address indexed _reserve,address indexed _user,uint256 _feeLiquidated,uint256 _liquidatedCollateralForFee,uint256 _timestamp)    
      - LiquidationCall(address indexed _collateral,address indexed _reserve,address indexed _user,uint256 _purchaseAmount,uint256 _liquidatedCollateralAmount,uint256 _accruedBorrowInterest,address _liquidator,bool _receiveAToken,uint256 _timestamp)
  Wing_Finance:
    events:
      - RepayBorrow (address payer, address borrower, uint256 repayAmount, uint256 accountBorrows, uint256 totalBorrows)
      - Borrow (address borrower, uint256 borrowAmount, uint256 accountBorrows, uint256 totalBorrows)
      - LiquidateBorrow (address liquidator, address borrower, uint256 repayAmount, address cTokenCollateral, uint256 seizeTokens)
  Yield_Protocol:
    events:
      - Deposit(address indexed user, uint256 indexed pid, uint256 amount)
      - Withdraw(address indexed user, uint256 indexed pid)
      - Claim(address indexed user, uint256 indexed pid)
      - Unstake(address indexed user, uint256 indexed pid)
